<html lang="en">
    <head>
        <title>UpOrDown - BigML Workshop App</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet" />

        <script src="https://code.jquery.com/jquery-2.1.1-rc2.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="content">
            <div id="description">
                <h2>Tech Comp. Stock Prediction</h2>
                <h3>BigML - Predictive App Workshop - May 2014</h3>
            </div>

            <div id="prediction">
                <form>
                    <div class="input">
                        <label for="id_open-1">Yesterday Open</label>
                        <input id="id_open-1" type="number" name="open-1" value="219.53" min="0.01" step="0.01" />
                    </div>
                    <div class="input">
                        <label for="id_close-1">Yesterday Close</label>
                        <input id="id_close-1" type="number" name="close-1" value="219.42" min="0.01" step="0.01" />
                    </div>
                    <div class="input">
                        <label for="id_100002">Yesterday Volume</label>
                        <input lang="en" id="id_100002" class="input-data" type="number" name="100002" value="5307386.29" min="0" max="725734677.00" step="0.01" />
                    </div>
                    <div class="input">
                        <label for="id_100003">Yesterday Bullish</label>
                        <input lang="en" id="id_100003" class="input-data" type="number" name="100003" value="2.43" min="0" max="4" step="0.01"/>
                    </div>
                    <div class="input">
                        <label for="id_100004">Yesterday Bearish</label>
                        <input id="id_100004" class="input-data" type="number" name="100004" value="2.5" min="0" max="5" step="0.01"/>
                    </div>
                    <div class="input">
                        <label for="id_open">Today Open</label>
                        <input id="id_open" type="number" name="open" value="218.33" min="0.01" step="0.01" />
                    </div>
                    <input id="id_n_close-1" class="input-data" type="hidden" name="100000" value="0"/>
                    <input id="id_n_open" class="input-data" type="hidden" name="100001" value="0" />
                    <input type="submit" value="Up Or Down" />
                </form>
            </div>

            <div id="result">
            </div>
        </div>
    </body>
</html>
